<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-danger text-center mb-3">
                {{error?.message}}
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registration</h2>
                    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                placeholder="Enter your name">
                            <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched"
                                class="text-danger">
                                Name is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter your email">
                            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
                                class="text-danger">
                                Please enter a valid email.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter a password">
                            <div *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched"
                                class="text-danger">
                                Password is required.
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">Register</button>
                            <button type="button" class="btn btn-warning mx-3 mt-3" (click)="navigateToLogin()">to login
                                â†’</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
